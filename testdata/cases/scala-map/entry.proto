syntax = "proto3";

package tests;

import "options.proto";

option go_package = "github.com/sample";

option (pubg.vlossom.file) = {entrypointMessage: "Values", expose: true};

message Values {
  // Default Options
  map<string, string> value1 = 1;

  // Full Options
  map<string, string> value2 = 2 [(pubg.vlossom.field) = {json_editor: {height: 300}}];
}

syntax = "proto3";

package tests;

import "options.proto";

option go_package = "github.com/sample";

option (pubg.vlossom.file) = {entrypointMessage: "Values", expose: true};

message Values {
  int32 value1 = 1 [(pubg.vlossom.field) = {state: primary}];
  string value2 = 2 [(pubg.vlossom.field) = {state: info}];
  bool value3 = 3 [(pubg.vlossom.field) = {state: success}];
  float value4 = 4 [(pubg.vlossom.field) = {state: warn}];
  double value5 = 5 [(pubg.vlossom.field) = {state: idle}];
  int64 value6 = 6;
}

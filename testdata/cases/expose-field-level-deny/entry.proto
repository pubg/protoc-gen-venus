syntax = "proto3";

package tests;

import "options.proto";

option go_package = "github.com/sample";

option (pubg.vlossom.file) = {entrypointMessage: "Values"};

message Values {
  option (pubg.vlossom.message) = {expose: true};

  int32 value1 = 1 [(pubg.vlossom.field) = {expose: false}];
  string value2 = 2 [(pubg.vlossom.field) = {expose: false}];
  bool value3 = 3;
  float value4 = 4;
  double value5 = 5;
  Values2 value6 = 6;
}

message Values2 {
  int32 value1 = 1 [(pubg.vlossom.field) = {expose: true}];
  string value2 = 2 [(pubg.vlossom.field) = {expose: false}];
  bool value3 = 3;
  float value4 = 4;
  double value5 = 5;
}

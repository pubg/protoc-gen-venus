syntax = "proto3";

package tests;

import "options.proto";

import "entry-proto2.proto";

option go_package = "github.com/sample";

option (pubg.vlossom.file) = {entrypointMessage: "Values"};

message Values {
  option (pubg.vlossom.message) = {expose: true};

  optional int32 value1 = 1;
  string value2 = 2;
  optional bool value3 = 3;
  float value4 = 4;
  double value5 = 5;

  ValuesProto2 value6 = 6;
}
